<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body { 
            font-family: monospace; 
            white-space: pre-line; 
            margin: 0; 
            padding: 20px; 
            background: #f5f5f5; 
        }
    </style>
</head>
<body id="content">加载中...</body>
<script>
fetch('/proxy-ips')
    .then(response => response.text())
    .then(data => {
        document.getElementById('content').textContent = data;
    })
    .catch(error => {
        document.getElementById('content').textContent = '加载失败';
    });
</script>
</html>
