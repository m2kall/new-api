<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudflare IP 优选工具</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🚀 Cloudflare IP 优选工具</h1>
            <div class="status-bar">
                <span id="lastUpdate">最后更新: 加载中...</span>
                <span id="scanStatus" class="status-idle">空闲</span>
            </div>
        </header>

        <div class="tabs">
            <button class="tab-button active" data-tab="cloudflare">优选 IP</button>
            <button class="tab-button" data-tab="proxy">代理 IP</button>
        </div>

        <div class="tab-content">
            <!-- 优选IP Tab -->
            <div id="cloudflare" class="tab-panel active">
                <div class="section">
                    <h2>Cloudflare 优选 IP/域名</h2>
                    <div class="ip-grid" id="cloudflare-list">
                        <div class="loading">正在加载数据...</div>
                    </div>
                </div>
            </div>

            <!-- 代理IP Tab -->
            <div id="proxy" class="tab-panel">
                <div class="section">
                    <h2>代理 IP（非Cloudflare美国IP）</h2>
                    <div class="ip-grid" id="proxy-list">
                        <div class="loading">正在加载数据...</div>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <p>数据每6小时自动更新一次 | 延迟越低速度越快</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
